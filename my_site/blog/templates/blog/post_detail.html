{% extends "core.html"%}
{% load static %}


{%block core_title%}
{{id_post.title}}
{%endblock%}

{%block css_files %}
  <link rel="stylesheet" href="{% static "blog\post.css" %}" />
  <link rel="stylesheet" href="{% static "blog\full_post.css" %}"/>

{%endblock%}

{%block core_body%}

  <section id="summary">
    <h2>{{post.title}}</h2>
    <article>
      <img src="{% static "blog/images/"|add:post.image %}" alt="{{post.title}}"/>
      <address>
      <div> Updated Today :) </div>
      </address>
    </article>
  </section>
  <main>
    <p>
      {{post.text}}
    </p>






{%endblock%}
